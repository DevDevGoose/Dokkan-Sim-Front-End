<section>
    Super ATK Level <mat-slider min="1" max="{{selectedCharacter?.MaxSA || 10}}" step="1" value="1" thumbLabel tickInterval="2">
    </mat-slider>
</section>
<section>
    Hidden Potential
    <mat-slide-toggle class="hiddenpotential-sliders" name="freeDupe" [(ngModel)]="freeDupe"
        (change)="clickedHPSlideToggle($event)">Free Dupe</mat-slide-toggle>
    <mat-slide-toggle class="hiddenpotential-sliders" name="topLeft" [(ngModel)]="topLeft"
        (change)="clickedHPSlideToggle($event)">Top Left</mat-slide-toggle>
    <mat-slide-toggle class="hiddenpotential-sliders" name="topRight" [(ngModel)]="topRight"
        (change)="clickedHPSlideToggle($event)">Top Right</mat-slide-toggle>
    <mat-slide-toggle class="hiddenpotential-sliders" name="bottomLeft" [(ngModel)]="bottomLeft"
        (change)="clickedHPSlideToggle($event)">Bottom Left</mat-slide-toggle>
    <mat-slide-toggle class="hiddenpotential-sliders" name="bottomRight" [(ngModel)]="bottomRight"
        (change)="clickedHPSlideToggle($event)">Bottom Right</mat-slide-toggle>
    <mat-slide-toggle class="hiddenpotential-sliders" name="rainbow" [(ngModel)]="rainbow"
        (change)="clickedHPSlideToggle($event)">Rainbow</mat-slide-toggle>
    <mat-form-field>
        <mat-label>Additional Attack</mat-label>
        <mat-select [formControl]="HPAdditionalFormControl" [(ngModel)]="additionalSelectedOption">
            <mat-option *ngFor="let number of additionalAttackNumbers" [value]="number">
                {{number}}
            </mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="HPFormControl.hasError('required')">Please choose an animal</mat-error>
        <mat-hint>{{HPFormControl.value}}</mat-hint> -->
    </mat-form-field>
    <mat-form-field>
        <mat-label>Critical</mat-label>
        <mat-select [formControl]="HPCriticalFormControl" [(ngModel)]="criticalSelectedOption">
            <mat-option *ngFor="let number of criticalNumbers" [value]="number">
                {{number}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</section>
